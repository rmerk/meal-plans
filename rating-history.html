<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating History - Meal Plans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        :root {
            --terracotta: #d4735e;
            --terracotta-dark: #b85c47;
            --warm-orange: #e88d67;
        }

        .hero-gradient {
            background: linear-gradient(135deg, #d4735e 0%, #e88d67 50%, #ffa07a 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-amber-50 to-rose-50 min-h-screen antialiased">

    <!-- Header -->
    <header class="hero-gradient shadow-xl relative overflow-hidden">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center">
                <div class="inline-block mb-4">
                    <span class="text-5xl">⭐</span>
                </div>
                <h1 class="text-4xl sm:text-5xl font-extrabold text-white tracking-tight mb-3">
                    Your Rating History
                </h1>
                <p class="text-xl text-white/95 max-w-2xl mx-auto mb-6 font-light">
                    Track which meal plans you loved and which ones to skip
                </p>
                <a href="index.html" class="inline-flex items-center px-6 py-3 bg-white/20 hover:bg-white/30 backdrop-blur-sm text-white font-semibold rounded-xl transition-all duration-200 border-2 border-white/40">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Dashboard
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

        <!-- Stats -->
        <div class="grid md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white rounded-2xl shadow-lg p-6 border-2 border-orange-100">
                <div class="text-3xl font-bold text-terracotta mb-1" id="total-rated">0</div>
                <div class="text-sm text-slate-600">Plans Rated</div>
            </div>
            <div class="bg-white rounded-2xl shadow-lg p-6 border-2 border-orange-100">
                <div class="text-3xl font-bold text-yellow-500 mb-1" id="avg-rating">0.0</div>
                <div class="text-sm text-slate-600">Average Rating</div>
            </div>
            <div class="bg-white rounded-2xl shadow-lg p-6 border-2 border-orange-100">
                <div class="text-3xl font-bold text-green-500 mb-1" id="top-rated">-</div>
                <div class="text-sm text-slate-600">Top Rated</div>
            </div>
        </div>

        <!-- Ratings List -->
        <div class="bg-white rounded-2xl shadow-lg p-8 border-2 border-orange-100">
            <div class="flex items-center justify-between mb-6 border-b-2 border-orange-50 pb-4">
                <h2 class="text-2xl font-bold text-slate-800">All Ratings</h2>
                <button onclick="clearAllRatings()" class="text-sm text-red-600 hover:text-red-700 font-semibold">
                    Clear All
                </button>
            </div>

            <div id="ratings-list" class="space-y-4">
                <!-- Dynamically generated -->
            </div>

            <div id="empty-state" class="hidden text-center py-12">
                <svg class="w-16 h-16 mx-auto text-slate-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                </svg>
                <p class="text-slate-500 text-lg">No ratings yet</p>
                <p class="text-slate-400 text-sm mt-2">Start rating meal plans to track your favorites!</p>
            </div>
        </div>

    </main>

    <footer class="text-center text-slate-400 text-sm py-8 mt-12">
        <p>Track your meal plan experiences • Build your favorites list</p>
    </footer>

    <script>
        const RATING_STORAGE_KEY = 'meal_plan_ratings';

        function loadRatings() {
            return JSON.parse(localStorage.getItem(RATING_STORAGE_KEY) || '{}');
        }

        function displayRatings() {
            const ratings = loadRatings();
            const ratingsList = document.getElementById('ratings-list');
            const emptyState = document.getElementById('empty-state');

            const ratingsArray = Object.entries(ratings).map(([id, data]) => ({
                id,
                ...data
            }));

            if (ratingsArray.length === 0) {
                ratingsList.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            ratingsList.classList.remove('hidden');
            emptyState.classList.add('hidden');

            // Sort by rating (highest first), then by date (most recent first)
            ratingsArray.sort((a, b) => {
                if (b.rating !== a.rating) return b.rating - a.rating;
                return new Date(b.date) - new Date(a.date);
            });

            // Update stats
            document.getElementById('total-rated').textContent = ratingsArray.length;
            const avgRating = ratingsArray.reduce((sum, r) => sum + r.rating, 0) / ratingsArray.length;
            document.getElementById('avg-rating').textContent = avgRating.toFixed(1) + '★';

            const topRated = ratingsArray.filter(r => r.rating === 5);
            if (topRated.length > 0) {
                document.getElementById('top-rated').textContent = topRated[0].planTitle;
            }

            // Display ratings
            ratingsList.innerHTML = ratingsArray.map(rating => {
                const date = new Date(rating.date);
                const stars = '★'.repeat(rating.rating) + '☆'.repeat(5 - rating.rating);

                return `
                    <div class="border-2 border-slate-100 rounded-xl p-4 hover:border-terracotta transition-colors">
                        <div class="flex items-start justify-between mb-2">
                            <div>
                                <h3 class="font-bold text-slate-800 text-lg">${rating.planTitle}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="text-yellow-400 text-xl">${stars.substring(0, rating.rating)}</span>
                                    <span class="text-slate-300 text-xl">${stars.substring(rating.rating)}</span>
                                    <span class="text-slate-500 text-sm ml-2">${date.toLocaleDateString()}</span>
                                </div>
                            </div>
                            <button onclick="deleteRating('${rating.id}')" class="text-red-500 hover:text-red-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                        ${rating.notes ? `<p class="text-slate-600 italic text-sm">"${rating.notes}"</p>` : ''}
                    </div>
                `;
            }).join('');
        }

        function deleteRating(id) {
            if (!confirm('Delete this rating?')) return;

            const ratings = loadRatings();
            delete ratings[id];
            localStorage.setItem(RATING_STORAGE_KEY, JSON.stringify(ratings));
            displayRatings();
        }

        function clearAllRatings() {
            if (!confirm('Clear all ratings? This cannot be undone.')) return;

            localStorage.removeItem(RATING_STORAGE_KEY);
            displayRatings();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', displayRatings);
    </script>

</body>
</html>
